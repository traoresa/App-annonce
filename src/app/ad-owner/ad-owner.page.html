<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>    
      <ion-title size="large">My Profil</ion-title>
      <ion-buttons class="mr-1" slot="end">
        <ion-button class="btn" routerLink="/ad-insert"> 
          <ion-icon name="add-circle-outline" size="large"></ion-icon>  
        </ion-button>
        <ion-button class="logout" (click)="logout()">
          <ion-icon name="log-out-outline" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

  <div class="p-1">
    <h3>
      <strong>Email: </strong>
      {{ownerName | titlecase}}
    </h3>
  </div>
</ion-content>
