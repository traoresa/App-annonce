

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>    
      <ion-title size="large">All Ads</ion-title>
      <ion-buttons class="mr-1" slot="end">
        <ion-button class="btn" routerLink="/ad-insert"> 
          <ion-icon name="add-circle-outline" size="large"></ion-icon>  
        </ion-button>
        <ion-button class="logout" (click)="logout()">
          <ion-icon name="log-out-outline" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

  
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="!status.loading && advertissements.length !== 0">

        <div *ngFor="let ad of advertissements">
          <ion-card class="card" [style.background-image]="'url('+''+ad.photo+''+')'" routerLink="/ad-details/{{ad.id}}">
            <ion-card-header>
              <ion-card-title>{{ad.title | titlecase}}</ion-card-title>
              <ion-card-subtitle>{{ad.created_at}}</ion-card-subtitle>
            </ion-card-header>                
          </ion-card>
        </div>

      </ion-col>

      <ion-col size="12" *ngIf="status.loading" align="center">
        <ion-spinner class="center" color="warning"></ion-spinner>
      </ion-col>

      <ion-col size="12" *ngIf="!status.loading && advertissements.length===0" align="center">
        <h1 class="center">
          No Ads Fund !
        </h1>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
